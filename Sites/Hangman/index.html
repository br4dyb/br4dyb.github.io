<!DOCTYPE html>
<html lang="en">

<head>

    <title> Hangman | Game </title>
    <link rel="favicon" href="./favicon.ico">

    <!-- Google Icons & Fonts: -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+TAS+Beginner:wght@400..700&family=Kalam:wght@300;400;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kode+Mono:wght@400..700&family=Madimi+One&family=Merienda:wght@300..900&family=Rubik+Scribble&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap'); </style>

    <!-- Local StyleSheets: -->
    <link rel="stylesheet" href="./Styles/Main.css">

</head>


<body>

    <header>
        <div id="Header-Wrap1">
            <h2> Hangman | Game </h2>
        </div>
        <div id="Header-Wrap3">
            <span id="NavButton" class="material-symbols-rounded"> Menu </span>
        </div>
    </header>

    <div id="FullBodyWrap">

        <div id="SelectDificultyWrap" style="display: none;">

            <h3> Select Dificulty: </h3>

            <div>
                <button> Easy </button>
                <button> Medium </button>
                <button> Hard </button>
            </div>

        </div>

        <div id="FullGameWrap">
            
            <div id="HangmanWrap">
                <div id="HangmanArea">
                
                </div>
            </div>

            <div id="AnswerGuessWrap">
               <h3> Guess the word: </h3>
               <!-- <p id="AnswerProgressText"> _ _ _ _ _ </p> -->
               <div id="AnswerProgressText"> <p> Loading . . . </p> </div>

               <br>

               <h3> Guess a Letter: </h3>

                <form id="GuessInputWrap" onsubmit="GuessALetter(event, document.getElementById('LetterGuessInput').value)">
                    <input id="LetterGuessInput" maxlength="1">
                    <span onclick="GuessALetter(null, document.getElementById('LetterGuessInput').value)" class="material-symbols-rounded"> Check_Circle </span>     
                </form>


               <br>

               <p id="GuessResultText">  </p>
               
            </div>
        </div>
        
    </div>

    <footer>
        <div id="Footer-Wrap1">
            Hangman | Created by <a href="https://github.com/br4dyb" style="text-decoration: underline;"> Br4dyB </a>
        </div>
        <div id="Footer-Wrap3">
            <span id="SettingsButton" class="material-symbols-rounded"> Settings </span>
        </div>
    </footer>

    <script src="./Scripts/MainGameFunc.js">  </script>

</body>
</html>
