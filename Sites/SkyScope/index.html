<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title & Icons: -->
    <title> Skyscope | Weather Info </title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Stylesheets: -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <header>
        <span class="material-symbols-rounded headerButton mapSearchButton" title="Location Search"
        onclick="ShowSearchWrap()">
            map_search
        </span>
        <h1 id="siteTitle" title="SkyScope" onclick="location.reload()">
            SkyScope
        </h1>
        <span class="material-symbols-rounded headerButton settingsButton" title="Settings"
        onclick="newNotifia('Settings are<br> currently unavailable!', {background: 'error', closeButton: false, textAlign: 'center'})">
            settings
        </span>
    </header>

    <div id="mainBodyWrap">

        <p id="cityName"> </p>

        <div id="currentConditionsWrap"> 
            <div id="currentConditionsTextWrap">
                <p style="text-decoration: underline;"> Current Conditions: </p>
                <p id="currentTempText"> Temp: </p>
                <p id="currentFeelsLikeText"> Feels Like: </p>
                <p id="currentHumidityText"> Humidity: </p>
            </div>
            <div id="currentConditionsDetailsAndIconWrap">
                <span class="material-symbols-rounded" id="currentConditionsIcon"> Square </span>
                <p id="currentConditionsDetails"> </p>
            </div>
            
        </div>

        <div id="mainForecastDisplay">
            
            <div class="timeWrap">
                <p class="weatherTime">TIME</p>
                <span class="material-symbols-rounded weatherIcon"> Square </span>
                <p class="weatherDegree"> XXÂ°</p>
            </div>
            
           
        </div>

        <div id="mapSearchFullWrap" class="hidden">
            <p id="searchHeading"> Search by City: &#127758</p>
            <div id="searchLineWrap">
                <input type="text" id="mapSearchInput" placeholder="City Name ex:'Los Angeles'">
                <div onclick="SearchCity()" id="searchCityButton"> Search </div>
            </div>
            
        </div>
        
    </div>

    <footer style="gap: 3px;" onclick="location.assign('/')">
         Made with <span class="material-symbols-rounded">favorite</span>
    </footer>
</body>

<!-- Scripts: -->
<script src="/Scripts/Modules/Notifia.js"></script>
<script src="./api.js"></script>
</html>
